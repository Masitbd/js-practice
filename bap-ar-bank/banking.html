<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>banking page</title>
  <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
</head>

<body>
  <header>
    <h1 class="text-5xl text-center mt-16 mb-3"><span class="font-bold text-yellow-600">Thia is the </span> bap ar hotel
      account
    </h1>
  </header>
  <main class="w-3/4 mx-auto">
    <!--  Balance and transaction -->
    <section class="">
      <div class="grid grid-cols-3 gap-4 rounded ">
        <div class="bg-blue-400 pl-8 text-white p-3">
          <h3 class="text-3xl">Deposit</h3>
          <h4 class="text-4xl">$<span id="add-deposit">00</span></h4>
        </div>
        <div class="bg-red-400 pl-8 text-white p-3">
          <h3 class="text-3xl">Withdrawl</h3>
          <h4 class="text-4xl">$<span id="withdrawl-money">00</span></h4>
        </div>
        <div class="bg-green-400 pl-8 text-white p-3">
          <h3 class="text-3xl">Balance</h3>
          <h4 class="text-4xl">$<span id="balance-id">1200</span> </h4>
        </div>
      </div>
    </section>
    <!--  Deposit and Withdrawl -->
    <section>
      <div class="grid grid-cols-2 gap-4">
        <div class="bg-red-100 mt-10">
          <h3 class="text-2xl my-4">Please deposit your account</h3>
          <input id="deposit-input" type="text" class="border-2 border-red-200 rounded block w-2/4 h-9 ml-4 pl-2"
            placeholder="Deposit amount">

          <button id="deposit-button"
            class="bg-yellow-600  ml-4 mt-2 p-1 rounded text-white font-medium">Deposit</button>
        </div>
        <div>
          <div class="bg-blue-200 mt-10">
            <h3 class="text-2xl my-4">Withdrawl form your account</h3>
            <input id="Withdrawl-input" type="text" class="border-2 border-red-200 rounded block w-2/4 h-9 ml-4 pl-2"
              placeholder="Withdrawl amount">

            <button id="Withdrawl-button"
              class="bg-yellow-600  ml-4 mt-2 p-1 rounded text-white font-medium mb-4">Withdrawl</button>
          </div>

        </div>
      </div>
    </section>

  </main>


  <script src="js/banking.js"></script>
</body>

</html>
